- name: install nginx
  hosts: pi3
  tags: nginx
  check_mode: true
  diff: true
  become: true
  tasks:
    - ansible.builtin.apt:
        update_cache: true
        name: nginx
      
- name: copy module test
  hosts: localhost
  tasks:
    - copy:
        dest: hello
        content: world
    - command: date